<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #6c757d;
            border: none;
        }

        .btn-primary:hover {
            background-color: #5a6268;
        }

        .btn-success {
            background-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .random-template {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center text-primary mb-4">
            <i class="bi bi-music-note-beamed"></i> Recomendaciones de Música
        </h1>

        <div class="card mb-4">
            <div class="card-header text-center">
                <h3><i class="bi bi-pencil-square"></i> Ingresa tu música</h3>
            </div>
            <div class="card-body">
                <form>
                    <input type="text" class="form-control mb-3" id="nombre_cancion"
                        placeholder="Ingrese el nombre de la canción" required>
                    <input type="text" class="form-control mb-3" id="artista_cancion"
                        placeholder="Ingrese el nombre del artista" required>
                    <input type="url" class="form-control mb-3" id="url_cancion"
                        placeholder="Ingrese la URL de la canción" required>
                </form>
            </div>
            <div class="card-footer text-center">
                <button class="btn btn-success w-50" id="agregarCancion">
                    <i class="bi bi-plus-circle"></i> Agregar Canción
                </button>
            </div>
        </div>

        <div class="card">
            <div class="card-header text-center">
                <h2><i class="bi bi-stars"></i> Canciones Recomendadas</h2>
            </div>
            <div class="card-body text-center" id="recomendacionAleatoria">
                <button class="btn btn-primary w-50 my-3" id="cancionAleatoria">
                    <i class="bi bi-shuffle"></i> Canción Aleatoria
                </button>
            </div>
        </div>
    </div>

    <template class="random-template">
        <div class="random-container text-center">
            <p class="random-id"></p>
            <h2 class="random-name"></h2>
            <h3 class="random-artist"></h3>
            <a class="random-url btn btn-info text-white" href="" target="_blank">
                <i class="bi bi-box-arrow-up-right"></i> Ir al vídeo
            </a>
            <button class="random-vote btn btn-success mt-3">
                <i class="bi bi-hand-thumbs-up"></i> Votar
            </button>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
